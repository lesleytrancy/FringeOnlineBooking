<html>
<head>

    .footer { margin-top: 30px; font-size: 0.9em; }
    a { text-decoration: none; color: #007bff; }
  </style>
  <script>
    setInterval(() => location.reload(), 10000);
  </script>
</head>
<body>

  <div class="status"><strong>CPU:</strong> {{cpuUsage}}%</div>

  <div class="footer">
